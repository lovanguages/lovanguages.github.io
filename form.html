<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<form action="https://formsubmit.co/molken24@gmail.com" method="post">
    <!-- Hidden fields for FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="YOUR_REDIRECT_URL">
    
    <div class="form-group">
        <label for="name">Hi, my name is</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label>I am a</label>
        <input type="radio" id="student" name="role" value="student" required>
        <label for="student">student</label>
        <input type="radio" id="parent" name="role" value="parent" required>
        <label for="parent">parent</label>
    </div>
    <div class="form-group">
        <label for="email">My email address is:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
